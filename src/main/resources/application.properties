# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:swimtrackdb
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security Configuration (temporary - for development)
spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles=ADMIN

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8081

# Configuração adicional para evitar conflitos
server.servlet.context-path=/swimtrack
server.error.include-message=always
server.error.include-binding-errors=always