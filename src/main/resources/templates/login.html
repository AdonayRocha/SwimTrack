<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .brand-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBYourAPIKey",
            authDomain: "swimtrack-23e56.firebaseapp.com",
            projectId: "swimtrack-23e56", 
            storageBucket: "swimtrack-23e56.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        
        let app, auth, provider;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            provider = new GoogleAuthProvider();
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
        }
        
        window.signInWithGoogle = async function() {
            if (!auth || !provider) {
                alert('Firebase não configurado. Verifique as configurações.');
                return;
            }
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const idToken = await user.getIdToken();
                
                // Enviar token para o backend
                const response = await fetch('/api/auth/firebase-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + idToken
                    },
                    body: JSON.stringify({
                        token: idToken,
                        email: user.email,
                        name: user.displayName
                    })
                });
                
                if (response.ok) {
                    window.location.href = '/sessions';
                } else {
                    const errorText = await response.text();
                    alert('Erro na autenticação: ' + errorText);
                }
            } catch (error) {
                console.error('Erro no login Google:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    return;
                }
                alert('Erro no login Google: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <div class="floating-icon" style="top: 10%; left: 10%;"><i class="fas fa-swimming-pool fa-3x"></i></div>
    <div class="floating-icon" style="top: 20%; right: 10%; animation-delay: -2s;"><i class="fas fa-medal fa-2x"></i></div>
    <div class="floating-icon" style="bottom: 20%; left: 15%; animation-delay: -4s;"><i class="fas fa-stopwatch fa-2x"></i></div>
    
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="col-md-5 col-lg-4">
            <div class="login-card p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-swimmer fa-3x text-primary mb-3"></i>
                    <h1 class="brand-title fw-bold mb-1">SwimTrack</h1>
                    <p class="text-muted">Gerencie seus treinos de natação</p>
                </div>
                <!-- Mensagens de feedback -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}">Erro</span>
                </div>
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}">Mensagem</span>
                </div>
                
                <form action="/login" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold"><i class="fas fa-user me-2"></i>Usuário</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Digite seu usuário" value="admin">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Senha</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Digite sua senha" value="admin">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                <a href="/auth/register" class="btn btn-outline-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Não tem conta? Cadastre-se
                </a>
                <button class="btn btn-outline-success w-100" type="button" onclick="signInWithGoogle()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google (Configure Firebase)
                </button>
            </div>
        </div>
    </div>
</body>
</html>
