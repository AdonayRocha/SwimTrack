<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBYourAPIKey",
            authDomain: "swimtrack-23e56.firebaseapp.com",
            projectId: "swimtrack-23e56", 
            storageBucket: "swimtrack-23e56.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        
        let app, auth, provider;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            provider = new GoogleAuthProvider();
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
        }
        
        window.signInWithGoogle = async function() {
            if (!auth || !provider) {
                alert('Firebase não configurado. Verifique as configurações.');
                return;
            }
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const idToken = await user.getIdToken();
                
                // Enviar token para o backend
                const response = await fetch('/api/auth/firebase-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + idToken
                    },
                    body: JSON.stringify({
                        token: idToken,
                        email: user.email,
                        name: user.displayName
                    })
                });
                
                if (response.ok) {
                    window.location.href = '/sessions';
                } else {
                    const errorText = await response.text();
                    alert('Erro na autenticação: ' + errorText);
                }
            } catch (error) {
                console.error('Erro no login Google:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    // Usuário fechou o popup, não mostrar error
                    return;
                }
                alert('Erro no login Google: ' + error.message);
            }
        };
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="col-md-6 mx-auto">
            <div class="card p-4">
                <h2 class="mb-3 text-center">Entrar</h2>
                <!-- Mensagens de feedback -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}">Erro</span>
                </div>
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}">Mensagem</span>
                </div>
                
                <form action="/login" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="admin" value="admin">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="admin">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
                </form>
                <a href="/auth/register" class="btn btn-outline-secondary w-100 mb-2">Não tem conta? Cadastre-se</a>
                <button class="btn btn-secondary w-100" type="button" disabled title="Configure o Firebase para habilitar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google (Configure Firebase)
                </button>
            </div>
        </div>
    </div>
</body>
</html>
