<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Erro | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .error-icon {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                <div class="error-card p-5 text-center">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    <h1 class="display-4 text-danger fw-bold mb-3">Oops!</h1>
                    <h2 class="h4 text-primary mb-4">Algo deu errado</h2>
                    
                    <div class="mb-4">
                        <div th:if="${error}" class="alert alert-light border">
                            <i class="fas fa-info-circle text-info me-2"></i>
                            <strong>Detalhes:</strong> <span th:text="${error}">Erro desconhecido</span>
                        </div>
                        <div th:if="${status}" class="alert alert-light border">
                            <i class="fas fa-code text-secondary me-2"></i>
                            <strong>Código:</strong> <span th:text="${status}">500</span>
                        </div>
                        <div th:if="${message}" class="alert alert-light border">
                            <i class="fas fa-comment text-primary me-2"></i>
                            <strong>Mensagem:</strong> <span th:text="${message}">Erro interno do servidor</span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a href="/login" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>Início
                        </a>
                        <a href="/sessions" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-swimming-pool me-2"></i>Meus Treinos
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    <div class="text-muted">
                        <i class="fas fa-lightbulb text-warning me-2"></i>
                        <small>Se o problema persistir, verifique suas credenciais ou contate o suporte.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
