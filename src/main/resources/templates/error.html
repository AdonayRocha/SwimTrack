<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Erro | SwimTrack</title>

</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger">üòµ</h1>

                        </p>

                        </p>
                        <div class="mt-4">
                            <a href="/login" class="btn btn-primary me-2">üè† Voltar ao Login</a>
                            <a href="/sessions" class="btn btn-outline-secondary">üìä Ver Treinos</a>
                        </div>
                        <hr class="my-4">
                        <small class="text-muted">
                            Se o problema persistir, verifique suas credenciais de acesso.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
