<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="col-md-5 col-lg-4">
            <div class="register-card p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold text-primary">Criar Conta</h2>
                    <p class="text-muted">Junte-se ao SwimTrack</p>
                </div>
                <form action="/auth/register" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold"><i class="fas fa-user me-2"></i>Nome Completo</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold"><i class="fas fa-envelope me-2"></i>E-mail</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Senha</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Crie uma senha segura">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Cadastrar
                    </button>
                </form>
                <a href="/login" class="btn btn-outline-secondary w-100">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
