<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar/Edição | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center" th:text="${session != null} ? 'Editar Sessão de Treino' : 'Cadastrar Sessão de Treino'"></h1>
        <form th:action="${session != null} ? @{/sessions/edit/{id}(id=${session.id})} : @{/sessions}" th:object="${session}" method="post" class="card p-4 mx-auto" style="max-width: 500px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="datetime-local" class="form-control" id="date" th:field="*{date}" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duração (minutos)</label>
                <input type="number" class="form-control" id="duration" th:field="*{duration}" min="1" required>
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label">Distância (metros)</label>
                <input type="number" class="form-control" id="distance" th:field="*{distance}" min="1" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo de Treino</label>
                <input type="text" class="form-control" id="type" th:field="*{type}" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notas</label>
                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form>
    </div>
</body>
</html>
