<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Editar Treino | SwimTrack' : 'Novo Treino | SwimTrack'">SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-card p-5">
                    <div class="text-center mb-4">
                        <i th:class="${isEdit} ? 'fas fa-edit fa-3x text-warning' : 'fas fa-plus-circle fa-3x text-success'" class="mb-3"></i>
                        <h2 class="fw-bold text-primary" th:text="${isEdit} ? 'Editar Sessão de Treino' : 'Nova Sessão de Treino'"></h2>
                    </div>
                        <!-- Exibir erros gerais -->
                        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                            </ul>
                        </div>

                        <form id="sessionForm" th:action="${isEdit} ? @{/sessions/edit/{id}(id=${session.id})} : @{/sessions}" 
                              th:object="${session}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="date" class="form-label">Data e Hora <span class="text-danger">*</span></label>
                                <input type="datetime-local" 
                                       th:class="${#fields.hasErrors('date')} ? 'form-control is-invalid' : 'form-control'" 
                                       id="date" th:field="*{date}" required>
                                <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback">
                                    <span th:errors="*{date}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duração (minutos) <span class="text-danger">*</span></label>
                                <input type="number" 
                                       th:class="${#fields.hasErrors('duration')} ? 'form-control is-invalid' : 'form-control'" 
                                       id="duration" th:field="*{duration}" min="1" max="1440" required
                                       placeholder="Ex: 60">
                                <div th:if="${#fields.hasErrors('duration')}" class="invalid-feedback">
                                    <span th:errors="*{duration}"></span>
                                </div>
                                <small class="form-text text-muted">Duração em minutos (máximo 24 horas)</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="distance" class="form-label">Distância (metros) <span class="text-danger">*</span></label>
                                <input type="number" 
                                       th:class="${#fields.hasErrors('distance')} ? 'form-control is-invalid' : 'form-control'" 
                                       id="distance" th:field="*{distance}" min="1" step="0.01" required
                                       placeholder="Ex: 1500">
                                <div th:if="${#fields.hasErrors('distance')}" class="invalid-feedback">
                                    <span th:errors="*{distance}"></span>
                                </div>
                                <small class="form-text text-muted">Distância nadada em metros</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo de Treino <span class="text-danger">*</span></label>
                                <select th:class="${#fields.hasErrors('type')} ? 'form-control is-invalid' : 'form-control'" 
                                        id="type" th:field="*{type}" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="Técnico">Técnico</option>
                                    <option value="Resistência">Resistência</option>
                                    <option value="Velocidade">Velocidade</option>
                                    <option value="Recuperação">Recuperação</option>
                                    <option value="Misto">Misto</option>
                                    <option value="Aquecimento">Aquecimento</option>
                                </select>
                                <div th:if="${#fields.hasErrors('type')}" class="invalid-feedback">
                                    <span th:errors="*{type}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notas (Opcional)</label>
                                <textarea th:class="${#fields.hasErrors('notes')} ? 'form-control is-invalid' : 'form-control'" 
                                          id="notes" th:field="*{notes}" rows="3" 
                                          placeholder="Observações sobre o treino, exercícios realizados, sensações, etc."></textarea>
                                <div th:if="${#fields.hasErrors('notes')}" class="invalid-feedback">
                                    <span th:errors="*{notes}"></span>
                                </div>
                                <small class="form-text text-muted">Máximo 1000 caracteres</small>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/sessions" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary" form="sessionForm">
                                <span th:text="${isEdit} ? 'Atualizar' : 'Salvar'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
