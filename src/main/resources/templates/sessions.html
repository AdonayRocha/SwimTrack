<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Treinos | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Sessões de Treino</h1>
        <a href="/sessions/new" class="btn btn-success mb-4">Cadastrar Novo Treino</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Duração</th>
                    <th>Distância</th>
                    <th>Tipo</th>
                    <th>Notas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="session : ${sessions}">
                    <td th:text="${#dates.format(session.date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${session.duration} + ' min'"></td>
                    <td th:text="${session.distance} + ' m'"></td>
                    <td th:text="${session.type}"></td>
                    <td th:text="${session.notes}"></td>
                    <td>
                        <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/sessions/delete/{id}(id=${session.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Excluir treino?')">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
