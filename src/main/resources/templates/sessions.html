<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Treinos | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Sessões de Treino</h1>
        
        <!-- Mensagens de Flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <a href="/sessions/new" class="btn btn-success mb-4">Cadastrar Novo Treino</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Duração</th>
                    <th>Distância</th>
                    <th>Tipo</th>
                    <th>Notas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="session : ${sessions}">
                    <td th:text="${#dates.format(session.date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${session.duration} + ' min'"></td>
                    <td th:text="${session.distance} + ' m'"></td>
                    <td th:text="${session.type}"></td>
                    <td th:text="${session.notes}" class="text-truncate" style="max-width: 200px;"></td>
                    <td>
                        <a th:href="@{/sessions/{id}(id=${session.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/sessions/delete/{id}(id=${session.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este treino?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sessions)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        <i>Nenhuma sessão de treino encontrada.</i><br>
                        <small>Comece criando sua primeira sessão!</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
