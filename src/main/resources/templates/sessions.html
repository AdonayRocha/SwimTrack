<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Treinos | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .table {
            border-radius: 15px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            border-radius: 12px;
        }
        .btn-action {
            border-radius: 8px;
            margin: 2px;
        }
        .page-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-5">
                    <i class="fas fa-swimmer fa-4x text-primary mb-3"></i>
                    <h1 class="page-title fw-bold">Sessões de Treino</h1>
                    <p class="text-muted">Gerencie todos os seus treinos de natação</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="main-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary mb-0"><i class="fas fa-list me-2"></i>Meus Treinos</h3>
                        <a href="/sessions/new" class="btn btn-success btn-lg">
                            <i class="fas fa-plus me-2"></i>Novo Treino
                        </a>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar me-2"></i>Data</th>
                                    <th><i class="fas fa-clock me-2"></i>Duração</th>
                                    <th><i class="fas fa-ruler me-2"></i>Distância</th>
                                    <th><i class="fas fa-swimming-pool me-2"></i>Tipo</th>
                                    <th><i class="fas fa-sticky-note me-2"></i>Notas</th>
                                    <th><i class="fas fa-cogs me-2"></i>Ações</th>
                                </tr>
                            </thead>
            <tbody>
                <tr th:each="session : ${sessions}">
                    <td th:text="${#dates.format(session.date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${session.duration} + ' min'"></td>
                    <td th:text="${session.distance} + ' m'"></td>
                    <td th:text="${session.type}"></td>
                    <td th:text="${session.notes}" class="text-truncate" style="max-width: 200px;"></td>
                    <td>
                        <a th:href="@{/sessions/{id}(id=${session.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/sessions/delete/{id}(id=${session.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este treino?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sessions)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        <i>Nenhuma sessão de treino encontrada.</i><br>
                        <small>Comece criando sua primeira sessão!</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
