<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Treino | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Detalhes da Sessão de Treino</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Data:</strong> <span th:text="${#dates.format(session.date, 'dd/MM/yyyy HH:mm')}"></span></p>
                                <p><strong>Duração:</strong> <span th:text="${session.duration} + ' minutos'"></span></p>
                                <p><strong>Distância:</strong> <span th:text="${session.distance} + ' metros'"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Tipo:</strong> <span th:text="${session.type}"></span></p>
                                <p><strong>ID:</strong> <span th:text="${session.id}" class="text-muted small"></span></p>
                            </div>
                        </div>
                        <div class="row mt-3" th:if="${session.notes}">
                            <div class="col-12">
                                <h5>Notas:</h5>
                                <p th:text="${session.notes}" class="bg-light p-3 rounded"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/sessions}" class="btn btn-secondary">← Voltar</a>
                        <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning">Editar</a>
                        <form th:action="@{/sessions/delete/{id}(id=${session.id})}" method="post" style="display:inline;" 
                              onsubmit="return confirm('Tem certeza que deseja excluir esta sessão de treino?')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
