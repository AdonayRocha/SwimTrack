<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Treino | SwimTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .details-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .info-card {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="details-card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-swimming-pool fa-4x text-primary mb-3"></i>
                        <h2 class="fw-bold text-primary">Detalhes da Sessão de Treino</h2>
                    </div>
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="info-card p-4 h-100">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-calendar-alt fa-2x text-primary me-3"></i>
                                    <div>
                                        <h6 class="text-muted mb-0">Data e Hora</h6>
                                        <h4 class="text-dark mb-0" th:text="${#dates.format(session.date, 'dd/MM/yyyy HH:mm')}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-card p-4 h-100">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-clock fa-2x text-warning me-3"></i>
                                    <div>
                                        <h6 class="text-muted mb-0">Duração</h6>
                                        <h4 class="text-dark mb-0"><span th:text="${session.duration}"></span> minutos</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-card p-4 h-100">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-ruler fa-2x text-info me-3"></i>
                                    <div>
                                        <h6 class="text-muted mb-0">Distância</h6>
                                        <h4 class="text-dark mb-0"><span th:text="${session.distance}"></span> metros</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-card p-4 h-100">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-swimming-pool fa-2x text-success me-3"></i>
                                    <div>
                                        <h6 class="text-muted mb-0">Tipo de Treino</h6>
                                        <h4 class="text-dark mb-0">
                                            <span class="badge bg-primary fs-6" th:text="${session.type}"></span>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4" th:if="${session.notes}">
                        <div class="col-12">
                            <div class="info-card p-4">
                                <div class="d-flex align-items-start mb-3">
                                    <i class="fas fa-sticky-note fa-2x text-secondary me-3"></i>
                                    <div class="flex-grow-1">
                                        <h6 class="text-muted mb-2">Observações</h6>
                                        <p class="text-dark mb-0" th:text="${session.notes}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-wrap gap-2 justify-content-center mt-5">
                        <a th:href="@{/sessions}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning btn-lg">
                            <i class="fas fa-edit me-2"></i>Editar
                        </a>
                        <form th:action="@{/sessions/delete/{id}(id=${session.id})}" method="post" style="display:inline;" 
                              onsubmit="return confirm('⚠️ Tem certeza que deseja excluir esta sessão de treino?')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>Excluir
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
